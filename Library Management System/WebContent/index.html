<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

    <title>Login LMS</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 

<script type='text/javascript' src='https://www.library-management.com/wp-content/themes/library/js/bootstrap.min.js?ver=4.9.8'></script>
<script type='text/javascript' src='https://www.library-management.com/wp-content/themes/library/js/dataTables.bootstrap.min.js?ver=4.9.8'></script>


</head>
<body >

 <div class="loginmodal-container pmd-z-depth-4">
    <div style="width: 100%;text-align: -webkit-right;"><a
          style="color: blue;font-size: 15px;text-decoration: underline;"></a></div>
  
    <div class="login-box">
    <div class="SignUp-box">
    <img src="images/avatar.png" class="avatar">
        <h1>Login Here</h1>
         <form name="loginform" id="loginform" onsubmit="return validate()" action="LoginServlet" method="post">
           <p class="login-username">
				<label for="user_login"> UserName or Email Address</label>
				<input type="text" name="username" id="user_login" class="input" value="" size="20" placeholder="Enter Here" />
				<span id="sp1"></span><br />
			</p>
			
			
			
           <p class="login-password">
				<label for="user_pass">Password</label>
				<input type="password" name="password" id="user_pass" class="input" value="" size="20" placeholder="Enter Password"/>
				<span id="sp2"></span><br />
			</p>

            
            <p class="login-submit">
				<input type="submit" name="submit" id="login" class="button button-primary" value="Login" />
				<input type="hidden" name="redirect_to" value="" />
			</p>
            
              <div class="login-help">
      <a style="font-size: 15px;" href="ForgotPassword.jsp">Forgot Password ?</a>
    </div>
               
            </form>
            <br />
    <form action="Registration.jsp">
			<p>
				<input type="submit" name="submit" id="submit" class="button button-primary" value="SignUp" />
				<input type="hidden" name="redirect_to" value="" />
			</p>
		
        </form>  
        </div>
        </div>
        </div>
  <script>
	function validate(){
		var flagName=validateName(document.getElementById("user_login").value);
		var flagPassword=validatePassword(document.getElementById("user_pass").value);
		console.log(flagName && flagPassword);
		if(flagName && flagPassword){
			return true;
		}	
		else{
			return false;
		}
	}
	
	function validateName(name){
		if(name.trim()!="")
			return true;
		else{
			document.getElementById("sp1").innerHTML="Enter your username."
			document.getElementById("sp1").style.color='red';
			return false;
		}
	}
	
	function validatePassword(password){
		if(password!="")
			return true;
		else{
			document.getElementById("sp2").innerHTML="Enter password."
			document.getElementById("sp2").style.color='red';
			return false;
		}
	}
</script>

</body>
</html>
